<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .B2 img {
            transition: 1s;
            margin: 60px;
        }
        
        .B2 img:hover {
            transform: scale(1.4);
            transition: 0.10s;
        }
    </style>
    <title>Zoom In Image</title>
</head>

<body>
    <center>
        <h1>image zoom</h1>
        <div class="B2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRANy_whZhpOeRmp_hXyVM7E0MQP3fAsZobf1mx6kR41w&s" width="600px">
        </div>
        <h1>note :- Put mouse courser on this image for zoom</h1>
    </center>

</body>

</html>
